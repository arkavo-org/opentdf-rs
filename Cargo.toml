[package]
name = "opentdf"
version.workspace = true
edition = "2021"
description = "Rust implementation of OpenTDF (Trusted Data Format)"
license = "Apache-2.0"
repository = "https://github.com/arkavo-org/opentdf-rs"

[dependencies]
# New modular crates
opentdf-protocol = { path = "crates/protocol" }
opentdf-crypto = { path = "crates/crypto" }

# Core dependencies
zip = { version = "2.2", default-features = false, features = ["deflate"] }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
base64 = "0.22"
thiserror = "2.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.11", features = ["v4", "serde"] }
aes-gcm = "0.10"

# KAS client dependencies (simplified, crypto moved to opentdf-crypto)
reqwest = { version = "0.12", features = ["json"], optional = true }
tokio = { version = "1", features = ["full"], optional = true }
jsonwebtoken = { version = "9", optional = true }

[dev-dependencies]
tempfile = "3.14"
mockito = "1.6"
criterion = "0.5"
# Required for jwt_helper.rs example
p256 = { version = "0.13", features = ["ecdsa", "pem"] }
rand = "0.8"

[workspace]
members = ["crates/protocol", "crates/crypto", "crates/wasm"]

[workspace.package]
version = "0.6.0"

[features]
default = ["kas"]
mcp = []
kas = ["reqwest", "tokio", "jsonwebtoken", "opentdf-crypto/kas"]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1

[[example]]
name = "kas_decrypt"
required-features = ["kas"]

[[example]]
name = "create_tdf_with_kas"
required-features = ["kas"]

[[example]]
name = "create_tdf_platform"
required-features = ["kas"]

[[example]]
name = "jwt_helper"
required-features = ["kas"]

[[bench]]
name = "memory_builder"
harness = false
