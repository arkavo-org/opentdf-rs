[package]
name = "opentdf"
version = "0.3.0"
edition = "2021"
description = "Rust implementation of OpenTDF (Trusted Data Format)"
license = "Apache-2.0"
repository = "https://github.com/arkavo-org/opentdf-rs"

[dependencies]
zip = "2.2.0"
serde_json = "1.0.132"
serde = { version = "1.0.214", features = ["derive"] }
base64 = "0.22.1"
hmac = "0.12.1"
sha2 = "0.10.8"
thiserror = "1.0.67"
tempfile = "3.13.0"
aes-gcm = "0.10.3"
rand = "0.8.5"
chrono = { version = "0.4.35", features = ["serde"] }
uuid = { version = "1.8.0", features = ["v4", "serde"] }
lazy_static = "1.4.0"
# KAS client dependencies
reqwest = { version = "0.12", features = ["json"], optional = true }
tokio = { version = "1", features = ["full"], optional = true }
p256 = { version = "0.13", features = ["ecdsa", "pem"], optional = true }
hkdf = { version = "0.12", optional = true }
jwt-simple = { version = "0.12", optional = true }

[workspace]
members = ["crates/mcp-server"]

[features]
default = []
mcp = []
kas = ["reqwest", "tokio", "p256", "hkdf", "jwt-simple"]
