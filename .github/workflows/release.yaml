name: WASM Release

on:
  push:
    branches:
      - main
    paths:
      - 'crates/wasm/**'
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/wasm-release.yml'
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and Release WASM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-wasm-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-wasm-release-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@arkavo-org'

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM for Web (Release)
        working-directory: crates/wasm
        run: wasm-pack build --release --target web --out-dir pkg-web --scope arkavo-org

      - name: Run tests
        working-directory: crates/wasm
        run: wasm-pack test --headless --firefox

      - name: Publish to GitHub Packages (Web)
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: crates/wasm/pkg-web
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create package archives
        run: |
          cd crates/wasm
          # Create web package
          tar -czf ../../opentdf-wasm-web.tar.gz -C pkg-web .

      - name: Generate checksums
        run: |
          sha256sum opentdf-wasm-web.tar.gz > opentdf-wasm-web.tar.gz.sha256

      - name: Get version info
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=$(grep '^version' crates/wasm/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release (for tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: OpenTDF WASM ${{ steps.version.outputs.version }}
          body: |
            ## OpenTDF WASM ${{ steps.version.outputs.version }}

            WebAssembly bindings for OpenTDF (Trusted Data Format) - Browser target

            ### Download

            - `opentdf-wasm-web.tar.gz` - Web browser target (ES modules)

            ### Usage

            ```javascript
            import init, { tdf_create, tdf_decrypt_with_kas, version } from './opentdf_wasm.js';
            await init();
            console.log('OpenTDF version:', version());
            ```

            See the [WASM README](https://github.com/arkavo-org/opentdf-rs/blob/main/crates/wasm/README.md) for complete documentation.

            ### Verification

            Verify download with SHA256 checksum:
            ```bash
            sha256sum -c opentdf-wasm-web.tar.gz.sha256
            ```
          files: |
            opentdf-wasm-web.tar.gz
            opentdf-wasm-web.tar.gz.sha256
          draft: false
          prerelease: false

      - name: Upload artifacts (for main branch)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: opentdf-wasm-latest
          path: |
            opentdf-wasm-web.tar.gz
            opentdf-wasm-web.tar.gz.sha256
          retention-days: 90

      - name: Generate build summary
        run: |
          echo "## WASM Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** Web (ES Modules)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Bundle Sizes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Archive" >> $GITHUB_STEP_SUMMARY
          ls -lh opentdf-wasm-web.tar.gz | awk '{print "- " $9 ": " $5}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### WASM File" >> $GITHUB_STEP_SUMMARY
          ls -lh crates/wasm/pkg-web/*.wasm | awk '{print "- " $9 ": " $5}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checksum" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat opentdf-wasm-web.tar.gz.sha256 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
