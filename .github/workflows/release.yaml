name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'crates/wasm/**'
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup-rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: cache-registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: cache-git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: cache-target
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-wasm-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-wasm-release-

      - name: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@arkavo-org'

      - name: install-wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: build-wasm
        working-directory: crates/wasm
        run: wasm-pack build --release --target web --out-dir pkg-web --scope arkavo-org

      - name: test-wasm
        working-directory: crates/wasm
        run: |
          wasm-pack test --headless --firefox
          wasm-pack test --headless --chrome

      - name: get-version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=$(jq -r '.version' crates/wasm/pkg-web/package.json)" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: validate-version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          PKG_VERSION=$(jq -r '.version' crates/wasm/pkg-web/package.json)
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) doesn't match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "✅ Version validation passed: $TAG_VERSION"

      - name: publish-npm
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: crates/wasm/pkg-web
        run: |
          # Check if version already published
          if npm view @arkavo-org/opentdf-wasm@${{ steps.version.outputs.version }} 2>/dev/null; then
            echo "⚠️ Version ${{ steps.version.outputs.version }} already published, skipping"
            exit 0
          fi
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

      - name: create-archive
        run: |
          cd crates/wasm
          tar -czf ../../opentdf-wasm-web.tar.gz -C pkg-web .

      - name: generate-checksum
        run: sha256sum opentdf-wasm-web.tar.gz > opentdf-wasm-web.tar.gz.sha256

      - name: create-release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: OpenTDF WASM ${{ steps.version.outputs.version }}
          body: |
            ## OpenTDF WASM ${{ steps.version.outputs.version }}

            WebAssembly bindings for OpenTDF (Trusted Data Format) - Browser target

            ### Download

            - `opentdf-wasm-web.tar.gz` - Web browser target (ES modules)

            ### Usage

            ```javascript
            import init, { tdf_create, tdf_decrypt_with_kas, version } from './opentdf_wasm.js';
            await init();
            console.log('OpenTDF version:', version());
            ```

            See the [WASM README](https://github.com/arkavo-org/opentdf-rs/blob/main/crates/wasm/README.md) for complete documentation.

            ### Verification

            Verify download with SHA256 checksum:
            ```bash
            sha256sum -c opentdf-wasm-web.tar.gz.sha256
            ```
          files: |
            opentdf-wasm-web.tar.gz
            opentdf-wasm-web.tar.gz.sha256
          draft: false
          prerelease: false

      - name: upload-artifacts
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: opentdf-wasm-latest
          path: |
            opentdf-wasm-web.tar.gz
            opentdf-wasm-web.tar.gz.sha256
          retention-days: 90

      - name: summary
        run: |
          echo "## WASM Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** Web (ES Modules)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Bundle Sizes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Archive" >> $GITHUB_STEP_SUMMARY
          ls -lh opentdf-wasm-web.tar.gz | awk '{print "- " $9 ": " $5}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### WASM File" >> $GITHUB_STEP_SUMMARY
          ls -lh crates/wasm/pkg-web/*.wasm | awk '{print "- " $9 ": " $5}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checksum" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat opentdf-wasm-web.tar.gz.sha256 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
