name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  BDD:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run MCP ABAC tests
        working-directory: ./tools
        run: |
          # Run the test and capture output
          OUTPUT=$(node test-mcp.js)
          echo "$OUTPUT"
          
          # Check for test failure
          if echo "$OUTPUT" | grep -q "âŒ Test failed"; then
            echo "::error::MCP ABAC tests failed"
            exit 1
          fi
      
      - name: Create artifact directory
        run: mkdir -p artifacts
        
      - name: Copy test artifacts
        run: |
          cp tools/sample.tdf artifacts/ || echo "No sample.tdf file found"
          echo "Test completed at $(date)" > artifacts/completion.txt
        
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: mcp-test-artifacts
          path: artifacts/
          retention-days: 7