[package]
name = "opentdf-crypto"
version = "0.5.0"
edition = "2021"
description = "OpenTDF cryptographic operations with security hardening"
license = "Apache-2.0"
repository = "https://github.com/arkavo-org/opentdf-rs"

[dependencies]
# Core cryptography
aes-gcm = "0.10"
rand = "0.8"
sha2 = "0.10"
hmac = "0.12"
base64 = "0.22"

# Security hardening
zeroize = { version = "1.8", features = ["derive"] }
subtle = "2.6"
hex = "0.4"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"

# KAS feature dependencies (RSA, EC, HKDF)
rsa = { version = "0.9", features = ["sha2"], optional = true }
p256 = { version = "0.13", features = ["ecdsa", "pem"], optional = true }
sha1 = { version = "0.10", optional = true }
hkdf = { version = "0.12", optional = true }
pkcs8 = { version = "0.10", features = ["pem"], optional = true }

[features]
default = []
kas = ["rsa", "p256", "sha1", "hkdf", "pkcs8"]

[dev-dependencies]
